<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arise's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, skyblue, white);
        }
        header {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        section {
            padding: 20px;
        }
        .blog-post {
            background: rgba(255, 255, 255, 0.8);
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Arise's Blog</h1>
        <img src="https://via.placeholder.com/1200x400.png?text=Motivational+Success+Image" alt="Motivational Success Image">
    </header>
    <section>
        <div class="blog-post">
            <h2>Welcome to My Blog</h2>
            <p>Hello! I'm Arise. This is my personal blog where I share insights, stories, and tips on achieving success and staying motivated. Stay tuned for my latest posts!</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Arise. All rights reserved.</p>
    </footer>
</body>
</html>
